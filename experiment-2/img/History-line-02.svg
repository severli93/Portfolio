	<rect x="197.9" y="165.6" class="st11" width="164.1" height="32.4"/>
	<text transform="matrix(1 0 0 1 197.9082 172.5469)"><tspan x="0" y="0" class="st12 st13">1987 | First e-mail sent from China </tspan><tspan x="0" y="12" class="st12 st13">“Across the Great Wall, we can reach </tspan><tspan x="0" y="24" class="st12 st13">every corner in the world.”</tspan></text>
	<rect x="290.9" y="369.1" class="st11" width="165.1" height="45.9"/>
	<text transform="matrix(1 0 0 1 290.9082 376.0469)"><tspan x="0" y="0" class="st12 st13">1995 | Internet entered China</tspan><tspan x="0" y="12" class="st12 st13">China Telecom started to prepare for </tspan><tspan x="0" y="24" class="st12 st13">building a national backbone </tspan><tspan x="0" y="36" class="st12 st13">network for Chinanet.</tspan></text>
	<rect x="343.9" y="434.1" class="st11" width="200.1" height="58.9"/>
	<text transform="matrix(1 0 0 1 343.9082 441.0469)"><tspan x="0" y="0" class="st12 st13">1996 | China Golden Bridge Network </tspan><tspan x="0" y="12" class="st12 st13">(ChinaGBN)</tspan><tspan x="0" y="24" class="st12 st13">The China Golden Bridge Network </tspan><tspan x="0" y="36" class="st12 st13">(ChinaGBN) opened a 256K dedicated </tspan><tspan x="0" y="48" class="st12 st13">circuit connected to the United States. </tspan></text>
	<rect x="394.9" y="518.1" class="st11" width="207.1" height="72.9"/>
	<text transform="matrix(1 0 0 1 394.9082 525.0469)"><tspan x="0" y="0" class="st14 st12 st13">1998 | Initiation of the Golden Shield Project</tspan><tspan x="0" y="12" class="st14 st12 st13">The Ministry of Public Security took initial </tspan><tspan x="0" y="24" class="st14 st12 st13">steps to control Internet use in 1997.  In 1998, </tspan><tspan x="0" y="36" class="st14 st12 st13">the China Democracy Party (CDP) was </tspan><tspan x="0" y="48" class="st14 st12 st13">banned by governmen.The same year, the </tspan><tspan x="0" y="60" class="st14 st12 st13">Golden Shield project was started.</tspan></text>
	<rect x="562.9" y="371.6" class="st11" width="179.1" height="45.4"/>
	<text transform="matrix(1 0 0 1 562.9082 378.5469)"><tspan x="0" y="0" class="st14 st12 st13">2006 | Golden Shield Project phase 1 </tspan><tspan x="0" y="12" class="st14 st12 st13">was completed</tspan><tspan x="0" y="24" class="st14 st12 st13">The first part of the project lasted eight </tspan><tspan x="0" y="36" class="st14 st12 st13">years and was completed in 2006.</tspan></text>
	<rect x="639.9" y="434.1" class="st11" width="165.1" height="46.9"/>
	<text transform="matrix(1 0 0 1 639.9082 441.0469)"><tspan x="0" y="0" class="st14 st12 st13">2008 | Golden Shield Project phase 2 </tspan><tspan x="0" y="12" class="st14 st12 st13">was completed</tspan><tspan x="0" y="24" class="st14 st12 st13">The second part began in 2006 and </tspan><tspan x="0" y="36" class="st14 st12 st13">ended in 2008</tspan></text>
	<rect x="705.9" y="518.1" class="st11" width="164.1" height="21.9"/>
	<text transform="matrix(1 0 0 1 705.9082 525.0469)"><tspan x="0" y="0" class="st15 st12 st13">2009 | China blocked Youtube, </tspan><tspan x="0" y="12" class="st15 st12 st13">Facebook and Twitter</tspan></text>
	<rect x="728.4" y="177.6" class="st11" width="119.6" height="20.4"/>
	<text transform="matrix(1 0 0 1 728.4082 184.5469)"><tspan x="0" y="0" class="st15 st12 st13">2010 | Google quitted </tspan><tspan x="0" y="12" class="st15 st12 st13">mainland of China</tspan></text>
	<rect x="854.4" y="177.6" class="st11" width="167.6" height="20.4"/>
	<text transform="matrix(1 0 0 1 854.4082 184.5469)"><tspan x="0" y="0" class="st15 st12 st13">2014 | Instagram was blocked in </tspan><tspan x="0" y="12" class="st15 st12 st13">mainland of China</tspan></text>
	<rect x="906.4" y="368.6" class="st11" width="252.6" height="45.4"/>
	<text transform="matrix(1 0 0 1 906.4082 375.5469)"><tspan x="0" y="0" class="st15 st12 st13">2016 |  Facebook Courts China With Censoring Software</tspan><tspan x="0" y="12" class="st15 st12 st13">China is a tempting market for Facebook, which has </tspan><tspan x="0" y="24" class="st15 st12 st13">been banned there since 2009. But to get in, the social </tspan><tspan x="0" y="36" class="st15 st12 st13">network may have to compromise on its mission.</tspan></text>
	<rect x="945.9" y="436.1" class="st11" width="242.1" height="48.9"/>
	<text transform="matrix(1 0 0 1 945.9082 443.0469)"><tspan x="0" y="0" class="st15 st12 st13">2017 | Google is still in talks with Beijing over its plans </tspan><tspan x="0" y="12" class="st15 st12 st13">to return to the mainland Chinese market, according </tspan><tspan x="0" y="24" class="st15 st12 st13">to a senior Chinese lawmaker and former top official </tspan><tspan x="0" y="36" class="st15 st12 st13">with knowledge of the negotiations.</tspan></text>
	<rect x="449.6" y="139.9" class="st11" width="210.4" height="58.1"/>
	<text transform="matrix(1 0 0 1 449.6006 146.8633)"><tspan x="0" y="0" class="st12 st13">2001| Hackers and the Internet War --26.5 </tspan><tspan x="0" y="12" class="st12 st13">million internet users</tspan><tspan x="0" y="24" class="st12 st13">US and Chinese hackers engage in an internet </tspan><tspan x="0" y="36" class="st12 st13">war as the diplomatic row about the crashed </tspan><tspan x="0" y="48" class="st12 st13">US spy plane rumbles on. 56% growth rate.</tspan></text>
	<text transform="matrix(1 0 0 1 179.9697 60.7544)" class="st9 st10">Internet</text>
	<text transform="matrix(1 0 0 1 608.4697 60.7544)" class="st14 st9 st10">Censorship</text>
	<text transform="matrix(1 0 0 1 1023.9697 60.7544)" class="st15 st9 st10">Influence</text>
</g>
